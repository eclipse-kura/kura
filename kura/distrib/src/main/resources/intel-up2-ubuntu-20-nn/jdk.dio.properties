#The following setup is valid for the factory default device-tree overlay of the BBB
#
#When overriding the default device-tree overlay, this file should be updated accordingly
#
#GPIO numbers are expressed as indicated in the specs:
#GPIO name and number = GPIO controller # x GPIO #
#i.e: GPIO_0_31 --> GPIO_31
#     GPIO_2_2  --> GPIO_66

gpio.GPIOPin = initValue:0, deviceNumber:0, direction:3, mode:-1, trigger:3
uart.UART = baudRate:19200, parity:0, dataBits:8, stopBits:1, flowControl:0

