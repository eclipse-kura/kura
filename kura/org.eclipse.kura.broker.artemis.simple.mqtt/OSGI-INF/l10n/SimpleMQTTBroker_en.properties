name=Simple Artemis MQTT Broker
description=A simple MQTT broker instance based on Apache ActiveMQ Artemis
enabled=Enabled
enabledDesc=Enables the broker instance
address=MQTT address
addressDesc=The address the MQTT broker listens for incoming connections. Be sure to check if the firewall is configured correctly to allow access to this address.
