name=Eclipse ConnectionManager
description=The Eclipse IoT ConnectionManager allows for setting a user friendly name for the current device. It also provides the option to compress message payloads to reduce network traffic.
displayName=Device Display Name
displayNameDesc=Friendly name of the device. Device name is the common name of the device (eg: Reliagate 20-25, Raspberry Pi, etc.). Hostname will use the linux hostname utility. Custom allows for defining a unique string. Server defined relies on the remote management server to define a name.
deviceLabel=Set display name as device name
hostLabel=Set display name from hostname
customLabel=Custom
serverLabel=Server defined
customName=Device Custom Name
customNameDesc=Custom name for the device. This value is applied ONLY if device.display-name is set to "Custom"
gzip=Encode gzip
gzipDesc=Compress message payloads before sending them to the remote server to reduce the network traffic.
gpsLock=Republish Mqtt Birth Cert On Gps Lock
gpsLockDesc=Whether or not to republish the MQTT Birth Certificate on GPS lock event
modemDetect=Republish Mqtt Birth Cert On Modem Detect
modemDetectDesc=Whether or not to republish the MQTT Birth Certificate on modem detection event
certPolicy=Birth Cert Policy
certPolicyDesc=Specify the birth certificate policy.
disableLabel=Disable publishing
birthConLabel=Publish birth on connect
birthConReconLabel=Publish birth on connect and reconnect
payload=Payload Encoding
payloadDesc=Specify the message payload encoding.
protobufLabel=Kura Protobuf
jsonLabel=Simple JSON