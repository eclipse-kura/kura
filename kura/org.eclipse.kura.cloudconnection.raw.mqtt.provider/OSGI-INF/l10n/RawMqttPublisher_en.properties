name=RawMqttPublisher
description=The RawMqttPublisher allows to define publishing parameters and provide a simple endpoint where the applications can attach to publish their messages.
topic=Topic
topicDesc=The MQTT topic to publish messages on.
qos=Qos
qosDesc=The desired quality of service for the messages that have to be published. If Qos is 0, the message is delivered at most once, or it is not delivered at all. If Qos is set to 1, the message is always delivered at least once. If set to 2, the message will be delivered exactly once.
retain=Retain
retainDesc=Retain flag for the published messages.
priority=Priority
priorityDesc=The priority of the messages. 0 is highest priority. This parameter is related to the DataService component of the cloud stack.