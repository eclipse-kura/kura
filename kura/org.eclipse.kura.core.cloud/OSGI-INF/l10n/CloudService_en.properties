name=CloudService
description=The CloudService allows for setting a user friendly name for the current device. It also provides the option to compress message payloads to reduce network traffic.
deviceDisplayName=Device Display-Name
deviceDisplayNameDesc=Friendly name of the device. Device name is the common name of the device (eg: Reliagate 20-25, Raspberry Pi, etc.). Hostname will use the linux hostname utility. Custom allows for defining a unique string. Server defined relies on the remote management server to define a name.
labelDeviceName=Set display name as device name
labelHostname=Set display name from hostname
labelCustom=custom
labelServer=Server defined
deviceCustomName=Device Custom-Name
deviceCustomNameDesc=Custom name for the device. This value is applied ONLY if device.display-name is set to "Custom"
topicControlPrefix=Topic Control-Prefix
topicControlPrefixDesc=Topic prefix for system and device management messages.
encodeGzip=Encode gzip
encodeGzipDesc=Compress message payloads before sending them to the remote server to reduce the network traffic.
republishGpsLock=Republish Mqtt Birth Cert On Gps Lock
republishGpsLockDesc=Whether or not to republish the MQTT Birth Certificate on GPS lock event
republishCertDetect=Republish Mqtt Birth Cert On Modem Detect
republishCertDetectDesc=Whether or not to republish the MQTT Birth Certificate on modem detection event
enableDefaultSubscriptions=Enable Default Subscriptions
enableDefaultSubscriptionsDesc=Manages the default subscriptions to the gateway management MQTT topics. When disabled, the gateway will not be remotely manageable.
birthCertPolicy=Birth Cert Policy
birthCertPolicyDesc=Specify the birth certificate policy.
labelDisablePublishing=Disable publishing
labelBirthConnect=Publish birth on connect
labelBirthConnectReconnect=Publish birth on connect and reconnect
payloadEncoding=Payload Encoding
payloadEncodingDesc=Specify the message payload encoding.
labelProtobuf=Kura Protobuf
labelJson=Simple JSON