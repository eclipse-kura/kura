name=MqttDataTransport
description=The MqttDataTransport provides an MQTT connection. Its configuration parameters are used to determine the MQTT broker and the credentials to connect to the broker.
brokerUrl=Broker-url
brokerUrlDesc=URL of the mqtt broker to connect to. Everyware Cloud: mqtt://broker-sandbox.everyware-cloud.com:1883/, mqtts://broker-sandbox.everyware-cloud.com:8883/, ws://broker-sandbox.everyware-cloud.com:8080/ or wss://broker-sandbox.everyware-cloud.com:443/. Eclipse IoT: mqtt://mqtt.eclipse.org:1883/, mqtts://mqtt.eclipse.org:8883/.
topicContextAccountName=Topic Context Account-Name
topicContextAccountNameDesc=The value of this attribute will replace the '#account-name' token found in publishing topics. For connections to remote management servers, this is generally the name of the server side account.
username=Username
usernameDesc=Username to be used when connecting to the MQTT broker.
password=Password
passwordDesc=Password to be used when connecting to the MQTT broker.
clientId=Client-id
clientIdDesc=Client identifier to be used when connecting to the MQTT broker. The identifier has to be unique within your account. Characters '/', '+', '#' and '.' are invalid and they will be replaced by '-'. If left empty, this is automatically determined by the client software as the MAC address of the main network interface (in general uppercase and without ':').
postProcess=Post Process
postProcessDesc=Groovy post process for usname,password,client_id etc.
postProcessCode=Post Process Code
postProcessCodeDesc=Groovy code for post process\u200B\u200B\u200B\u200B\u200B
keepAlive=Keep-alive
keepAliveDesc=Frequency in seconds for the periodic MQTT PING message.
timeout=Timeout
timeoutDesc=Timeout used for all interactions with the MQTT broker.
cleanSession=Clean-session
cleanSessionDesc=MQTT Clean Session flag.
lWTTopic=LWT Topic
lWTTopicDesc=MQTT Last Will and Testament topic. The tokens '#account-name' and '#client-id' will be replaced by the values of the properties topic.context.account-name and client-id
lWTPayload=LWT Payload
lWTPayloadDesc=MQTT Last Will and Testament payload as a string.
lWTQos=LWT Qos
lWTQosDesc=MQTT Last Will and Testament QoS (0..2).
lWTRetain=LWT Retain
lWTRetainDesc=MQTT Last Will and Testament Retain flag.
inFlightPersistence=In-flight Persistence
inFlightPersistenceDesc=Storage type where in-flight messages are persisted across reconnections.
protocolVersion=Protocol-version
protocolVersionDesc=MQTT Protocol Version.
sSLDefaultProtocol=SSL Default Protocol
sSLDefaultProtocolDesc=The protocol to use to initialize the SSLContext. If not specified, the protocol specified in the SslManagerService will be used.
sSLHostnameVerification=SSL Hostname Verification
sSLHostnameVerificationDesc=Enable or disable hostname verification.
labelUseSslServiceConfig=Rely on SSL Manager Service configuration
labelYes=True
labelNo=False
sSLDefaultCipherSuites=SSL Default Cipher Suites
sSLDefaultCipherSuitesDesc=Comma-separated list of allosed ciphers. If not specified, the SslManagerService configuration will be used.
sSLCertificateAlias=SSL Certificate Alias
sSLCertificateAliasDesc=The alias to use. If not specified, the value in topic.context.account-name will be used.


