name=SslManagerService
description=The SslManagerService is responsible to manage the configuration of the SSL connections.
protocol=SSL default protocol
protocolDesc=The protocol to use to initialize the SSLContext. If not specified, TLSv1 will be used.
verification=SSL hostname verification
verificationDesc=Enable or disable hostname verification.
trustStore=SSL default trustStore
trustStoreDesc=Location of the Java keystore file containing the collection of CA certificates trusted by this application process (trust store). Key store type is expected to be JKS. If not specified or the specified file does not exist, the default Java VM trust store will be used.
password=SSL keystore password
passwordDesc=Keystore access password.
cipherSuites=SSL default cipherSuites
cipherSuitesDesc=Comma-separated list of allosed ciphers. If not specifed, all Java VM ciphers will be allowed.
