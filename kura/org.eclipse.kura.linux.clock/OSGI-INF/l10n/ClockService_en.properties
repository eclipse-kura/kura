name=ClockService
description=ClockService Configuration
enabled=Enabled
enabledDesc=Whether or not to enable the ClockService
setHwclock=Clock set hwclock
setHwclockDesc=Whether or not to sync the system hardware clock after the system time gets set
clockProvider=Clock provider
clockProviderDesc=Source for setting the system clock
ntpHost=Clock ntp host
ntpHostDesc=The hostname that provides the system time via NTP
ntpPort=Clock ntp port
ntpPortDesc=The port number that provides the system time via NTP
ntpTimeout=Clock ntp timeout
ntpTimeoutDesc=The NTP timeout in milliseconds
ntpMaxRetry=Clock ntp max retry
ntpMaxRetryDesc=The maximum number of retries for the initial synchronization (with interval clock.ntp.retry.interval). If set to 0 the service will retry forever.
ntpRetryInterval=Clock ntp retry interval
ntpRetryIntervalDesc=When sync fails, interval in seconds between each retry.
ntpRefreshInterval=Clock ntp refresh interval
ntpRefreshIntervalDesc=Whether or not to sync the clock and if so, the frequency in seconds.  If less than zero - no update, if equal to zero - sync once at startup, if greater than zero - the frequency in seconds to perform a new clock sync
