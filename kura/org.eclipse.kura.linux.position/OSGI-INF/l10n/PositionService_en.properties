name=PositionService
description=The PositionService provides GPS positions for Kura.  The parameters define the serial port configuration of the device.
enabled=Enabled
enabledDesc=Whether or not to enable the PositionService
static=static
staticDesc=Specify static position instead of using GPS
latitude=latitude
latitudeDesc=Static latitude value in degrees
longitude=longitude
longitudeDesc=Static longitude value in degrees
altitude=altitude
altitudeDesc=Static altitude value in meters
port=port
portDesc=The USB or serial port of the GPS device (e.g. 1-3.2 or /dev/ttyACM0). If the GPS device is provided by a modem, and it needs to be enabled from the network configuration section of the Web UI, this field must be left empty.
baudRate=baudRate
baudRateDesc=The baud rate of the GPS device.
bitsPerWord=bitsPerWord
bitsPerWordDesc=The number of bits per word or the 'data bits' for the serial communication to the GPS device.
stopBits=stopBits
stopBitsDesc=The stop bits for the serial communication to the GPS device.
parity=parity
parityDesc=The parity for the serial communication to the GPS device.

