name=WatchdogService
description=The WatchdogService handles the hardware watchdog of the platform.  The parameter define the ping periodicity of the hardware watchdog to ensure it doesn't reboot.
enable=Watchdog enable
enableDesc=The WatchdogService monitors CriticalComponentS and reboots the system if one of them hangs. Once enabled the WatchdogService starts refreshing the hardware watchdog which will reset the system if WatchdogService hangs.
refreshInterval=Watchdog refresh interval
refreshIntervalDesc=Watchdog refresh interval in ms. The value can be set between 1 and 60 seconds.
devicePath=Watchdog device path
devicePathDesc=Watchdog device path e.g. /dev/watchdog.
rebootCauseFilePath=Reboot Cause File Path
rebootCauseFilePathDesc=The path for the file that will contain the reboot cause information.