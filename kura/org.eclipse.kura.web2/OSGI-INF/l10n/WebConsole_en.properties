name=WebConsole
description=Web Console configuration. A change to this view will case the reload of the web server! Spurious error messages can be displayed during the restart.
username=Console Username
usernameDesc=Device's web username.
password=Console Password
passwordDesc=Device's web console password. A non empty value should be set.
root=Web Server Entry Point
rootDesc=Default Web Server Entry Point for Applications running of framework\'s Web Server
sessionMaxInactivityInterval=Session max inactivity interval
sessionMaxInactivityIntervalDesc=The session max inactivity interval in minutes. If no interaction with the Web UI is performed for the value of this parameter in minutes, a new login will be requested.
bannerEnabled=Access Banner Enabled
bannerEnabledDesc=Enables or disables the displaying of a customizable banner at user login.
bannerContent=Access Banner Content
bannerContentDesc=Access banner content. To be displayed at every user access, if the feature is enabled.
minPasswordLength=Minimum password length
minPasswordLengthDesc=The minimum length to be enforced for new passwords. Set to 0 to disable.
passwordRequireDigits=Require digits in new password
passwordRequireDigitsDes=If set to true, new passwords will be accepted only if containing at least one digit.
passwordRequireSpecialCharacters=Require special characters in new password
passwordRequireSpecialCharactersDesc=If set to true, new passwords will be accepted only if containing at least one non alphanumeric character.
passwordRequireBothCases=Require uppercase and lowercase characters in new passwords
passwordRequireBothCasesDesc=If set to true, new passwords will be accepted only if containing both uppercase and lowercase alphanumeric characters.