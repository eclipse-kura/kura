netWifiToolTipWirelessModeAccessPoint=ワイヤレスポイントを構築してください。アクセスポイントに利用するネットワークの名称を指定した後、ワイヤレスセキュリティタイプを選択し、必要なパスワードを入力してください。また、必要に応じて他のオプションも選択してください。
netWifiToolTipWirelessModeAdhoc=ワイヤレスインターフェースをアドホックモードに設定してください。この設定により、2つのワイヤレスデバイスが中央アクセスポイントを持たずに接続できます。
netWifiToolTipNetworkName= <i>アクセスポイント</i> モードでは、このワイヤレスネットワークを識別するSSIDを入力してください。<br><br><i>ステーション</i>モードでは、ワイヤレスネットワークのSSIDを入力するか、ボタンを押して範囲内にあるワイヤレスネットワークを選択してください。ボタンが無効になるシステムが存在する場合もあります。
netWifiToolTipRadioMode= <i>アクセスポイント</i> モードでは、このデバイスに適するスピードレートを選択してください。<br><br>* 802.11a - 54 MBps、50 feetあるいは450 MBps、5Ghzチャネルを使用(32まで) <br>* 802.11b - 11 Mbps、150 feet<br>* 802.11g - 54 MBps、50 feet<br>* 802.11n - 300 MBps、175 feet<br>* 802.11ac - 1000 MBps、50 feet<br><br>実際の速度は標記より遅くなること、範囲もデバイスの環境設定や設置場所によって変化することにご注意ください。
netWifiToolTipBand=このワイヤレス インターフェイスに使用する周波数帯域を選択します。<ul><li>2.4 GHz 帯域は最大のカバレッジを提供しますが、データの送信速度は遅くなります。</li><li>5 GHz 帯域はカバレッジが狭くなりますが、より高速にデータを送信できます。</li></ul>高い周波数は壁や床などの固体物を透過できないため、ワイヤレス範囲は周波数が高くなるほど減少します。 ただし、周波数が高いと、周波数が低い場合よりもデータを高速に送信できます。
netWifiToolTipSecurity=このワイヤレスネットワークに適切なセキュリティプロトコルを選択してください。<br>WPA2は、ワイヤレスネットワークに使用可能なものの中で最も安全性の高い暗号化方式です。可能な限り、CCMP暗号を用いたWPA2の使用を推奨します。CCMPを用いたWPA2は、802.11n高処理転送に許諾されている唯一のオプションです。<br>SSIDを使用した最新でないデバイスを適応させることが必要な場合は、TKIP暗号を用いたWPA暗号化を使用可能にしてください。
netWifiToolTipPassword=ワイヤレスネットワークのパスワードを入力してください。<br><br>* <i>アクセスポイント</i>モードでは、下のフィールドでパスワード認証を行ってください。<br><br>*<i>ステーション</i>モードでは、下のボタンを押してパスワード認証を行ってください。
netWifiToolTipVerifyPassword=<i>アクセスポイント</i>モードでは、認証のためにワイヤレスパスワードを再度入力してください。エントリが正しくない場合、<i>パスワードが正しくありません</i>というエラーメッセージと共にフィールドが無効であると表示されます。
netWifiToolTipChannels=デバイスが通信したいチャネル周波数を選択してください。
netWifiToolTipPairwiseCiphers=このワイヤレスネットワークに使用するペアワイズ暗号（ユニキャストトラフィックに使用されている暗号化）を選択してください。<br><br>*CCMPはWPAとWPA2に対し、AESデータ暗号化を提供します。CCMP暗号化トラフィックを用いたWPA/WPA2無線はWPA・CCMPクライアントのみ使用可能で、TKIPクライアントには使用できません。CCMPとTKIPの両方を選択していない限り、TKIPクライアントからの無線は切断されます。<br><br>*TKIPはRC4暗号化アルゴリズムを使用しています。TKIP暗号化トラフィックを用いたWPA/WPA3無線はWPA・TKIPクライアントのみ使用可能で、CCMPクライアントには使用できません。CCMPとTKIPの両方を選択していない限り、CCMPクライアントからの無線は切断されます。
netWifiToolTipGroupCiphers=このワイヤレスネットワークに適切なグループ暗号を選択してください。<br><br>*CCMPはWPAとWPA2に対し、AESデータ暗号化を提供します。CCMP暗号化トラフィックを用いたWPA/WPA2無線はWPA・CCMPクライアントのみ使用可能で、TKIPクライアントには使用できません。CCMPとTKIPの両方を選択していない限り、TKIPクライアントからの無線は切断されます。<br><br>*TKIPはRC4暗号化アルゴリズムを使用しています。TKIP暗号化トラフィックを用いたWPA/WPA3無線はWPA・TKIPクライアントのみ使用可能で、CCMPクライアントには使用できません。CCMPとTKIPの両方を選択していない限り、CCMPクライアントからの無線は切断されます。
netWifiToolTipBgScan=シンプルバックグラウンドスキャンまたは学習のいずれかを選択してください。BGスキャンの学習は、ワイヤレスネットワークに使用されていないチャネルの無効化を行う場合があります。
netWifiToolTipBgScanStrength=BGスキャンのシグナル強度閾値を設定してください。
netWifiToolTipBgScanShortInterval=BGスキャンの最小インターバルを単位秒で指定してください（例 30）。
