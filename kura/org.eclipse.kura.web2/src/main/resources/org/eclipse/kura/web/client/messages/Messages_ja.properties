netModemToolTipResetTimeout=モデムのリセットタイムアウト（分）を指定してください。<br><br>0以外の数値を指定した場合、その時間までにPPP接続試行に成功しなかった場合にモデムはリセットされます。<br><br>0を指定した場合、モデムはリセットを行わずにPPP接続の確立を試行し続けます。<br><br>初期値は6分です。
netModemToolTipPersist=PPPデーモンが接続終了後も存在する必要があるかどうかを指定するため、PPPデーモンの<i>持続</i>オプションを設定します。
netModemToolTipMaxFail=PPP接続試行の失敗回数を制限するために、PPPデーモンの<i>最大失敗回数</i>オプションを設定します。<br><br>初期値は5回です。<br><br>1を指定すると、試行回数は無制限になります。<br><br>PPPデーモンは指定された出力失敗回数に到達すると終了し、その後モデムモニタースレッドによって再開されます。
netModemToolTipIdle=リンクが指定された秒数アイドルとなっている場合にPPPデーモンを終了するため、<i>アイドル</i>オプションを設定します。<br><br>初期値は95秒です。<br><br>このオプションを無効化する場合は1を入力してください。
netModemToolTipActiveFilter=PPPデーモンの<i>アクティブフィルタ</i>オプションを設定します。この設定は、リンクアクティビティに関連するパケットを決定するデータパケットに対し、パケットフィルタ（フィルタ表示）が適用されるように指定します。その結果、アイドルタイマーはリセットされます。<br><br><i>フィルタ表示</i>構文はis as described for tcpdump(2)のために記述されたものになりますが、EtherやARPのようなPPPリンクに不適切なクオリファイアが許諾されていないものは除きます。<br><br>初期値：<b>インバウンド</b><br><br>PPPデーモンの<i>アクティブフィルタ</i>オプションを無効化する場合は空欄にしてください。
netModemToolTipLcpEchoInterval=PPPデーモンの<i>LCPエコーインターバル</i>オプションを設定します。<br><br>正の数値を設定した場合、モデムは指定された秒数ごとにLCPエコーリクエストをピアに送信します。<br><br>このオプションを無効化する場合、1を設定してください。<br><br>このオプションは、ピアが接続されていないことを検知するために'LCPエコー失敗'オプションと併用される場合があります。
netModemToolTipLcpEchoFailure=PPPデーモンの<i>LCPエコー失敗</i>オプションを設定します。<br><br>正の数値を設定した場合、指定された回数のLCPエコーリクエストが有効なLCPエコーリプライを受信しなかった際、モデムがそのピアをデッドとみなします。
netModemToolTipEnableGps=モデムからのGPSを有効化します。<br><br>有効化した場合：<br>*1つのモデムポートがNMEAデータストリーム専用になります。<br>*このポートにATコマンドを送信することが不可能になります。<br>*位置サービスも有効化されている必要があります。<br>*モデムのGPSポートに自動的にリダイレクトされるため、位置サービスのシリアルセッティングは変更しないでください。
