netIPv6ToolTipAutoconfiguration=RFC4862 IPv6 Stateless Address Autoconfiguration で使用するアドレスを作成するための設定方法<br><br><b>EUI64</b><br>アドレスは、ハードウェア アドレスから派生したインターフェイス トークンを使用して生成されます。 これにより、アドレスのホスト部分が一定になり、ネットワークが変更されたときにホストの存在を追跡できるようになります。<br><br><b>Stable-privacy</b><br>RFC7217 で指定されている接続の安定 ID およびネットワーク アドレスとともに、ホスト固有の秘密キーの暗号的に安全なハッシュの使用を有効にします。 これにより、アドレス トラック ホストのプレゼンスを使用できなくなります。
netIPv6ToolTipAddress=IPv6 アドレスの範囲は、0000:0000:0000:0000:0000:0000:0000:0000 から ffff:ffff:ffff:ffff:ffff:ffff:ffff:ffff です。 短縮ルールを適用できます。<br><br><b>先頭のゼロを省略します</b><br>2001:0000:3238:DFE1:0063:0000:0000:FEFB は 2001:0000:3238:DFE1:63:0000:0000:FEFB と記述できます (5 番目のブロック)<br><br><b>連続した 0 のブロックを置き換えます</b><br>2001:0000:3238:DFE1:63:0000:0000:FEFB can be written as 2001:0000:3238:DFE1:63::FEFB (6th and 7th blocks)<br><br><b>0 のブロックを短くする</b><br>2001:0000:3238:DFE1:63::FEFB は 2001:0:3238:DFE1:63::FEFB として記述できます (2 番目のブロック)
netIPv6ToolTipSubnetMask=静的構成の場合、デバイスに割り当てられるサブネット マスクを入力します。 許可される値の範囲は 1 ～ 128 です。
netIPv6ToolTipGateway=静的構成の場合、デバイスのデフォルト ゲートウェイの IPv6 アドレスを入力します。
netIPv6ToolTipDns=DNS サーバーのリスト。<br><br>サーバーはスペースまたは改行で区切る必要があります。<br><br>DHCP 用に構成されている場合、手動で入力された DNS エントリは、DHCP サーバーによって提供されたエントリと置き換えられます。 それらを削除すると、DHCP エントリが復元されます。
netIPv6ToolTipPrivacy=RFC4941 で説明されているように、SLAAC の IPv6 プライバシー拡張機能を構成します。 有効にすると、カーネルは、修正された EUI-64 を介して MAC アドレスから生成されるパブリック アドレスに加えて、一時的な IPv6 アドレスを生成します。 この設定は、IPv6 アドレスによるホスト追跡を回避する別の方法として [アドレス生成モード] プロパティで有効にできる安定したプライバシー アドレスとは異なることに注意してください。

