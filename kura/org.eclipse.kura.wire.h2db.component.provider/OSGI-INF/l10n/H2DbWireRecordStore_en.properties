name=H2 DB Store
description=A wire component that provides storage for Wire Records produced by connected WireEmitters. The storage will be performed in the selected H2 Database instance.
tableName=Table name
tableNameDesc=The name of the table to be created. All the operations will be performed on it.
maximumTableSize=Maximum table size
maximumTableSizeDesc=Maximum table size
cleanupRecordsKeep=Cleanup records keep
cleanupRecordsKeepDesc=Specifies the number of records in the table to keep while performing a cleanup operation (if set to 0 all the records will be deleted).
dbServicePid=DB service pid
dbServicePidDesc=The Kura service pid of the H2 database instance to be used. The pid of the default instance is org.eclipse.kura.db.H2DbService.