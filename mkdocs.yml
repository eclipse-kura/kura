site_name: Eclipse Kura™ Documentation

nav:
    - Introduction:
      - Raspberry Pi - Raspbian Quick Start: intro/raspberry-pi-raspbian-quick-start.md
      - Raspberry Pi - Ubuntu 20 Quick Start: intro/raspberry-pi-ubuntu-20-quick-start.md
      - Docker Quick Start: intro/docker-quick-start.md
      - Intel Up² Quick Start: intro/intel-up-2-quick-start.md
      - NVIDIA Jetson Nano&trade; - Quick Start: intro/nvidia-jetson-nano-quick-start.md

theme:
  name: material
  logo: assets/kura_logo_small.png
  favicon: assets/favicon.png
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs # enable the navigation tabs in the header
    - navigation.tabs.sticky # navigation tabs will lock below the header and always remain visible when scrolling down
    - navigation.top # enable the back-to-top button
    - announce.dismiss # enable custom announcements, they will dismiss by scrolling down

  icon:
    repo: fontawesome/brands/github # Alternate icon for repo link

# Repo link
repo_name: eclipse/kura
repo_url: https://github.com/eclipse/kura
edit_uri: "" # Remove edit button

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eclipse/kura
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/eclipse/kura
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/eclipse/kura
